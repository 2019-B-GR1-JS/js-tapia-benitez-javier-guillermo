<ion-menu side="end">
    <ion-header>
        <ion-toolbar color="medium">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content color="dark">
        <ion-item color="dark">
            <ion-icon name="contact" slot="start" color="light"></ion-icon>
            <ion-label color="light">Ver Perfil</ion-label>
        </ion-item>
        <ion-item color="dark">
            <ion-icon name="cart" slot="start" color="light"></ion-icon>
            <ion-label color="light">Últimas Compras</ion-label>
        </ion-item>
        <ion-item color="dark">
            <ion-icon name="person-add" slot="start" color="light"></ion-icon>
            <ion-label color="light">Actualizar Cuenta</ion-label>
        </ion-item>
        <ion-item color="dark">
            <ion-icon name="notifications" slot="start" color="light"></ion-icon>
            <ion-label color="light">Notificaciones Push</ion-label>
        </ion-item>
        <ion-item color="dark">
            <ion-icon name="pin" slot="start" color="light"></ion-icon>
            <ion-label color="light">Cambiar Ciudad y Complejo</ion-label>
        </ion-item>
        <ion-item color="dark">
            <ion-icon name="exit" slot="start" color="light"></ion-icon>
            <ion-label color="light">Cerrar Sesión</ion-label>
        </ion-item>
    </ion-content>
</ion-menu>

<div class="ion-page" main>
    <ion-header>
        <ion-toolbar color="medium">
            <ion-img style="width: 130px; height: 40px;" src="assets\icon\logo_multicines.png"></ion-img>
            <ion-button style="height: 40px;" slot="end" color="medium">
                <ion-icon name="list" color="secondary"></ion-icon>
            </ion-button>
            <ion-button style="width: 40px; height: 40px;" slot="end" color="medium">
                <ion-menu-button></ion-menu-button>
            </ion-button>
        </ion-toolbar>
    </ion-header>

    <ion-toolbar color="dark">
        <ion-select placeholder="RECREO" slot="start" style="width: 170px;">
            <ion-select-option value="batan">BATAN</ion-select-option>
            <ion-select-option value="cci">C.C.I.</ion-select-option>
            <ion-select-option value="condado">CONDADO</ion-select-option>
            <ion-select-option value="mallrio">MALL DEL RIO</ion-select-option>
            <ion-select-option value="milenium">MILENIUM PLAZA</ion-select-option>
            <ion-select-option value="recreo">RECREO</ion-select-option>
            <ion-select-option value="scala">SCALA</ion-select-option>
        </ion-select>
        <ion-datetime display-format="DD/MM/YY" value="01/04/20" align="center"></ion-datetime>
        <ion-icon style="width: 40px; height: 25px;" name="calendar" color="success" slot="end"></ion-icon>
        <ion-icon style="width: 40px; height: 25px;" name="time" color="success" slot="end"></ion-icon>
    </ion-toolbar>

    <ion-content color="medium">
        <ion-fab horizontal="end" vertical="bottom" slot="fixed">
            <ion-fab-button color="success">
                <ion-icon name="funnel" color="light"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="top">
                <ion-fab-button color="secondary">
                    <ion-icon name="easel" color="light"></ion-icon>
                </ion-fab-button>
                <ion-fab-button color="tertiary">
                    <ion-icon name="volume-high" color="light"></ion-icon>
                </ion-fab-button>
                <ion-fab-button color="success">
                    <ion-icon name="calendar" color="light"></ion-icon>
                </ion-fab-button>
                <ion-fab-button color="secondary">
                    <ion-icon name="ribbon" color="light"></ion-icon>
                </ion-fab-button>
                <ion-fab-button color="tertiary">
                    <ion-icon name="star" color="light"></ion-icon>
                </ion-fab-button>
            </ion-fab-list>
        </ion-fab>
    </ion-content>
</div>
