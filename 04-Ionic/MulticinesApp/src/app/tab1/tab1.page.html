<ion-header>
    <ion-toolbar color="medium">
        <ion-img style="width: 130px; height: 40px;" src="assets\icon\logo_multicines.png"></ion-img>
        <ion-button style="height: 40px;" slot="end" color="medium">
            <ion-icon name="list" color="secondary"></ion-icon>
        </ion-button>
        <ion-button style="width: 40px; height: 40px;" slot="end" color="medium">
            <ion-menu-button></ion-menu-button>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-toolbar color="dark">
    <ion-select placeholder="RECREO" slot="start" style="width: 170px;">
        <ion-select-option value="batan">BATAN</ion-select-option>
        <ion-select-option value="cci">C.C.I.</ion-select-option>
        <ion-select-option value="condado">CONDADO</ion-select-option>
        <ion-select-option value="mallrio">MALL DEL RIO</ion-select-option>
        <ion-select-option value="milenium">MILENIUM PLAZA</ion-select-option>
        <ion-select-option value="recreo">RECREO</ion-select-option>
        <ion-select-option value="scala">SCALA</ion-select-option>
    </ion-select>
    <ion-datetime display-format="DD/MM/YY" value="01/04/20" align="center"></ion-datetime>
    <ion-icon style="width: 40px; height: 25px;" name="calendar" color="success" slot="end"></ion-icon>
    <ion-icon style="width: 40px; height: 25px;" name="time" color="success" slot="end"></ion-icon>
</ion-toolbar>

        </ion-col>
